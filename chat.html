<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body>
    <header>
        <div class="header_top">
            <div class="header_column">
                <!-- plane icon -->
                <i class="fas fa-plane"></i>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="heaer_time">18:38</span>
            </div>
            <div class="header_column">
                <!--moon icon-->
                <i class="fas fa-moon"></i>
                <!--bluetooth icon-->
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">
                    66% 
                    <!--battery icon-->
                    <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <a href="chats.html">
                    <!--arrow icon-->
                    <i class="fas fa-angle-left fa-lg"></i>
                </a>
            </div>
            <div class="header_column">
                <span class="heater_text">DONGKYU</span>
            </div>
            <div class="header_column">
                <!--search icon-->
                <i class="fas fa-search"></i>
                <!--List icon-->
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="date-divider">
            <span class="date-divider_text">Wednesday, August 2, 2017</span>
        </div>
        <div class="chat_message-from_me">
            <span class="caht_message-time">17:55</span>
            <span class="chat_message-body">Hello! This is a test message</span>
        </div>
        <div class="chat_message-to-me">
            <img src="images/kakao_friends.jpg"" class="chat_message-avatar">
            <div class="chat_mesaage-center">
                <h3 class="chat_message-username">Jaeeun</h3>
                <span class="chat_message-body">And this an answer</span>
            </div>
            <span class="caht_message-time">19:30</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-plus fa-2x"></i>
        <div class="type-message_input">
            <input type="text">
            <i class="far fa-smile"></i>
            <span class="recor-message">
                <i class="fa fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
